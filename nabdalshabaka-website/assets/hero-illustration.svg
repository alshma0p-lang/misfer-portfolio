<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Dashboard frame -->
  <rect x="50" y="50" width="500" height="300" rx="20" fill="#FFFFFF" stroke="#00A3E0" stroke-width="3"/>

  <!-- Header -->
  <rect x="50" y="50" width="500" height="50" rx="20" fill="#002A4E"/>
  <text x="80" y="82" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">نبض الشبكة Dashboard</text>

  <!-- Metrics cards -->
  <rect x="70" y="130" width="140" height="80" rx="10" fill="#E0F7FA" stroke="#00A3E0" stroke-width="2"/>
  <text x="85" y="155" font-family="Arial, sans-serif" font-size="12" fill="#002A4E">Active Alerts</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00A3E0">23</text>

  <rect x="230" y="130" width="140" height="80" rx="10" fill="#FFF3E0" stroke="#FFA726" stroke-width="2"/>
  <text x="245" y="155" font-family="Arial, sans-serif" font-size="12" fill="#002A4E">NRW Reduction</text>
  <text x="265" y="185" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFA726">18%</text>

  <rect x="390" y="130" width="140" height="80" rx="10" fill="#E8F5E9" stroke="#00C48C" stroke-width="2"/>
  <text x="405" y="155" font-family="Arial, sans-serif" font-size="12" fill="#002A4E">Energy Saved</text>
  <text x="410" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00C48C">1.8M kWh</text>

  <!-- Alert list visualization -->
  <rect x="70" y="230" width="460" height="40" rx="5" fill="#FFEBEE"/>
  <circle cx="90" cy="250" r="8" fill="#FF5252"/>
  <text x="110" y="255" font-family="Arial, sans-serif" font-size="12" fill="#002A4E">Priority 1: District 4-B, Jeddah - 180 m³/day</text>

  <rect x="70" y="280" width="460" height="40" rx="5" fill="#FFF3E0"/>
  <circle cx="90" cy="300" r="8" fill="#FFA726"/>
  <text x="110" y="305" font-family="Arial, sans-serif" font-size="12" fill="#002A4E">Priority 2: District 2-A, Khobar - 145 m³/day</text>

  <!-- Network visualization accent -->
  <circle cx="550" cy="100" r="3" fill="#00A3E0" opacity="0.5"/>
  <circle cx="560" cy="120" r="3" fill="#00A3E0" opacity="0.5"/>
  <circle cx="570" cy="140" r="3" fill="#00A3E0" opacity="0.5"/>
  <line x1="550" y1="100" x2="560" y2="120" stroke="#00A3E0" stroke-width="1" opacity="0.3"/>
  <line x1="560" y1="120" x2="570" y2="140" stroke="#00A3E0" stroke-width="1" opacity="0.3"/>
</svg>
