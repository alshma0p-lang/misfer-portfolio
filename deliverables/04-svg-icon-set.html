<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TwinTech-H₂ Icon Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
      background: #f4f4f5;
      color: #18181b;
    }
    body { margin: 0; padding: 2rem; }
    h1 { margin-bottom: 1.5rem; font-size: 1.75rem; }
    .icon-grid { display: grid; gap: 1.5rem; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); }
    figure { margin: 0; background: #fff; border-radius: 1rem; padding: 1.25rem; box-shadow: 0 10px 20px rgba(0,0,0,0.06); display: flex; flex-direction: column; align-items: center; }
    figcaption { margin-top: 0.75rem; font-size: 0.95rem; text-align: center; color: #3f3f46; }
    svg { width: 72px; height: 72px; }
  </style>
</head>
<body>
  <h1>TwinTech-H₂ Inline SVG Icons</h1>
  <div class="icon-grid">
    <figure>
      <svg viewBox="0 0 64 64" aria-labelledby="icon-electrolyzer-title" role="img">
        <title id="icon-electrolyzer-title">Electrolyzer Stack</title>
        <rect x="12" y="18" width="40" height="34" rx="3" fill="#EBF5FF" stroke="#0066CC" stroke-width="2" />
        <path d="M18 26h28M18 34h28M18 42h28" stroke="#0066CC" stroke-width="2" stroke-linecap="round" />
        <circle cx="24" cy="26" r="2" fill="#3399FF" />
        <circle cx="40" cy="26" r="2" fill="#FF6666" />
        <circle cx="24" cy="34" r="2" fill="#3399FF" />
        <circle cx="40" cy="34" r="2" fill="#FF6666" />
        <circle cx="24" cy="42" r="2" fill="#3399FF" />
        <circle cx="40" cy="42" r="2" fill="#FF6666" />
        <path d="M32 10v8M26 14l6-6M38 14l-6-6" stroke="#0066CC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <figcaption>Electrolyzer / المحلل الكهربائي</figcaption>
    </figure>

    <figure>
      <svg viewBox="0 0 64 64" aria-labelledby="icon-heatmap-title" role="img">
        <title id="icon-heatmap-title">Cell Heatmap</title>
        <rect x="10" y="10" width="10" height="10" fill="#22C55E" rx="2" />
        <rect x="22" y="10" width="10" height="10" fill="#22C55E" rx="2" />
        <rect x="34" y="10" width="10" height="10" fill="#F59E0B" rx="2" />
        <rect x="46" y="10" width="10" height="10" fill="#22C55E" rx="2" />
        <rect x="10" y="22" width="10" height="10" fill="#22C55E" rx="2" />
        <rect x="22" y="22" width="10" height="10" fill="#F59E0B" rx="2" />
        <rect x="34" y="22" width="10" height="10" fill="#EF4444" rx="2" />
        <rect x="46" y="22" width="10" height="10" fill="#F59E0B" rx="2" />
        <rect x="10" y="34" width="10" height="10" fill="#22C55E" rx="2" />
        <rect x="22" y="34" width="10" height="10" fill="#22C55E" rx="2" />
        <rect x="34" y="34" width="10" height="10" fill="#F59E0B" rx="2" />
        <rect x="46" y="34" width="10" height="10" fill="#22C55E" rx="2" />
        <rect x="10" y="46" width="10" height="10" fill="#22C55E" rx="2" />
        <rect x="22" y="46" width="10" height="10" fill="#22C55E" rx="2" />
        <rect x="34" y="46" width="10" height="10" fill="#22C55E" rx="2" />
        <rect x="46" y="46" width="10" height="10" fill="#22C55E" rx="2" />
      </svg>
      <figcaption>Cell Heatmap / خريطة حرارة الخلايا</figcaption>
    </figure>

    <figure>
      <svg viewBox="0 0 64 64" aria-labelledby="icon-pump-title" role="img">
        <title id="icon-pump-title">BoP Pump</title>
        <circle cx="32" cy="32" r="18" stroke="#0066CC" stroke-width="2" fill="none" />
        <path d="M32 14v36M14 32h36" stroke="#0066CC" stroke-width="1.5" stroke-dasharray="3 3" />
        <path d="M28 28l12-6v20l-12-6z" fill="#3399FF" />
        <path d="M10 32h8M46 32h8" stroke="#0066CC" stroke-width="2" stroke-linecap="round" />
        <path d="M32 10v8M32 46v8" stroke="#0066CC" stroke-width="2" stroke-linecap="round" />
      </svg>
      <figcaption>BoP Pump / مضخة توازن المصنع</figcaption>
    </figure>

    <figure>
      <svg viewBox="0 0 64 64" aria-labelledby="icon-shield-title" role="img">
        <title id="icon-shield-title">Security Shield</title>
        <path d="M32 8l18 7v18c0 10-6.5 18.5-18 23-11.5-4.5-18-13-18-23V15l18-7z" fill="#EBF5FF" stroke="#0066CC" stroke-width="2" stroke-linejoin="round" />
        <path d="M23 32l7 7 12-12" stroke="#22C55E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <figcaption>Security & Compliance / الأمان والامتثال</figcaption>
    </figure>

    <figure>
      <svg viewBox="0 0 64 64" aria-labelledby="icon-kpi-title" role="img">
        <title id="icon-kpi-title">KPI Badge</title>
        <rect x="10" y="18" width="44" height="28" rx="6" fill="#EBF5FF" stroke="#0066CC" stroke-width="2" />
        <path d="M18 34l10 8 16-18" stroke="#22C55E" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
        <circle cx="48" cy="24" r="4" fill="#FF6666" />
      </svg>
      <figcaption>KPI Badge / شارة مؤشر الأداء</figcaption>
    </figure>

    <figure>
      <svg viewBox="0 0 64 64" aria-labelledby="icon-fleet-title" role="img">
        <title id="icon-fleet-title">Fleet Network</title>
        <rect x="8" y="8" width="48" height="48" rx="6" fill="none" stroke="#0066CC" stroke-width="2" />
        <circle cx="20" cy="22" r="4.5" fill="#3399FF" />
        <circle cx="44" cy="18" r="4.5" fill="#3399FF" />
        <circle cx="32" cy="42" r="4.5" fill="#3399FF" />
        <path d="M20 22l12 20M44 18l-12 24" stroke="#0066CC" stroke-width="1.5" stroke-dasharray="4 3" stroke-linecap="round" />
      </svg>
      <figcaption>Fleet Visibility / رؤية الأسطول</figcaption>
    </figure>
  </div>
</body>
</html>
